                </div>
                <div class="input-group">
                    <div><label for="portal-code"> Postal code</label></div>
                    <input type="text" id="PostalCode" name="Postal-code" required />
                </div>
                <div class="input-group">
                    <div><label for="comments"> Comments</label></div>
                    <div>
                        <textarea type="text" name="comments" id="comments" cols="30" rows="10"></textarea>
                    </div>
                </div>

                <input type="reset" value="Reset" />
                <button type="submit" value="Order" id="order" onclick="handleRoute()"> order </button>
